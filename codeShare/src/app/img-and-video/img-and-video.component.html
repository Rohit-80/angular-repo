<div class="main-div">
  <div style="width: 100%">
    <h1>Upload widget</h1>
    <h1>
      <form [formGroup]="imgForm" (ngSubmit)="imgFormSubmit()">
        <mat-radio-group #uploadSelect formControlName="upload">
          <mat-radio-button value="img">img</mat-radio-button>
          <mat-radio-button value="video">video</mat-radio-button>
          <mat-radio-button value="pdf">pdf</mat-radio-button>
          <mat-radio-button value="doc">doc</mat-radio-button>
          <mat-radio-button value="ppt">ppt</mat-radio-button>
          <mat-radio-button value="excel">excel</mat-radio-button>
        </mat-radio-group>

        <button
          mat-stroked-button
          type="submit"
          id="upload_widget"
          (click)="openWidget()"
          class="cloudinary-button"
          [disabled]="!imgForm.valid"
        >
          Upload files
        </button>
      </form>
    </h1>

    <div class="image-div">
      <div class="image-container">
        
          <div *ngFor="let item of imgArray" class="img-mediate">
        
              <p style="text-decoration: dashed; text-transform: capitalize;">{{item[1].filename}} </p>

              <img
                [src]="item[1].url"
                style="width: 100%; height: 100%"
                alt=""
              />
              <div class="button-div">
                <a style="width: 100%; height : 100%" target="_blank" [href]="item[1].url"  > 
                  <button mat-flat-button color="accent" class="second" (click)="downloadImage(item[1].url)">  download </button>
               </a>
             
             <button mat-flat-button color="warn" class="second" (click)="deleteImage(item[0])">
               delete
             </button>
              </div>
              
           
          </div>
        
      </div>

      <aside>
        <app-ag-grid
          [rowDatas]="rowDataImg"
          [colDefs]="columnDefImg"
          (out)="call($event)"
        >
        </app-ag-grid>
        <!-- <mat-selection-list #shoes [multiple]="false"  >
        <mat-list-option *ngFor="let shoe of ['first','second']">
          {{shoe}}
        </mat-list-option>
      </mat-selection-list> -->
      </aside>
    </div>

    <div class="image-div">
      <div class="image-container">
        
          <div *ngFor="let item of videoArray" class="img-mediate">
            <p style="text-decoration: dashed; text-transform: capitalize;">{{item[1].filename}} </p>
            <video
              [src]="item[1].url"
              style="width: 100%; height: 100%"
            ></video>
            <div class="button-div">
             
              
                <a style="width: 100%; height : 100%" [href]="item[1].url"> 
                   <button mat-flat-button color="accent" class="second">  download </button>
                </a>
              
              <button mat-flat-button color="warn" class="second" (click)="deleteVideo(item[0])">
                delete
              </button>
         
        </div>
      </div>
      </div>

      <aside>
        <app-ag-grid
          [rowDatas]="rowDataVideo"
          [colDefs]="columnDefVideo"
          (out)="call($event)"
        >
        </app-ag-grid>
        <!-- <mat-selection-list #shoes [multiple]="false"  >
          <mat-list-option *ngFor="let shoe of ['first','second']">
            {{shoe}}
          </mat-list-option>
        </mat-selection-list> -->
      </aside>
    </div>
  </div>
</div>
