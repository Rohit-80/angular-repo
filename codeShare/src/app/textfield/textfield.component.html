<div>
  <mat-form-field [style.fontSize]="'18px'" appearance="fill" class="formfield">
    <mat-label>Autosize textarea</mat-label>
    <textarea
      matInput
      #textfield
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="4"
      cdkAutosizeMaxRows="100"
    ></textarea>
  </mat-form-field>
  <button  mat-stroked-button color="primary" (click)="doneText()">done</button>
</div>

<div class="main-section">
<div class="field-show">
  <div *ngFor="let item of txtData; index as i">
    <h3> Id : {{i + 1}}</h3>
    <p class="content-txt">
      {{ item[1].txt }}
    </p>
    <button  mat-stroked-button color="primary" (click)="openDialog(item)">Update</button> 
    <button  mat-stroked-button color="warn"  (click)="deleteTxt(item[0])">Delete</button> 

    <mat-divider></mat-divider>
  </div>
</div>

<aside >
  <p class="header"> Text list </p>
  <mat-selection-list #shoes [multiple]="false"  >
      <mat-list-option *ngFor="let shoe of ['first','second']">
        {{shoe}}
      </mat-list-option>
    </mat-selection-list>

</aside>

</div>
